options:
  formatter: stylish
  cache-config: true
  merge-default-rules: false
files:
  include:
    - 'web/static/css/**/*.scss'
  ignore:
    - 'web/static/css/**/vendor/**/*.scss'
rules:

  # Extends
  extends-before-declarations: 2
  extends-before-mixins: 2
  no-extends: 0
  placeholder-in-extend: 0


  # Mixins
  empty-args:
    - 2
    -
      include: false
  mixin-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  mixins-before-declarations: 0


  # Imports
  clean-import-paths:
    - 2
    -
      leading-underscore: false
      filename-extension: false


  # Line Spacing
  indentation: 0


  # Nesting
  bem-depth:
    - 2
    -
      max-depth: 1
  declarations-before-nesting: 2
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  nesting-depth: 0
  no-attribute-selectors: 0


  # Naming conventions
  class-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
  function-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  placeholder-name-format: 0
  variable-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase


  # Style Guide
  attribute-quotes: 2
  brace-style:
    - 2
    -
      style: 1tbs
      allow-single-line: true
  empty-line-between-blocks:
    - 2
    -
      include: true
      allow-single-line-rulesets: true
  final-newline:
    - 2
    -
      include: true
  max-file-line-count: 0
  max-line-length: 0
  no-combinators: 0
  no-css-comments: 2
  no-debug: 0
  no-disallowed-properties: 0
  no-empty-rulesets: true
  no-ids: 0
  no-important: 2
  no-mergeable-selectors: 0
  no-misspelled-properties: 2
  no-qualifying-elements:
    - 2
    -
      allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 2
  no-transition-all: 0
  no-universal-selectors: 2
  no-url-domains: 2
  no-url-protocols: 0
  no-vendor-prefixes: 0
  no-warn: 0
  one-declaration-per-line: 2
  property-sort-order: 0
  pseudo-element: 0
  quotes:
    - 2
    -
      style: double
  single-line-per-selector: 2
  space-after-bang:
    - 2
    -
      include: false
  space-after-colon:
    - 2
    -
      include: true
  space-after-comma:
    - 2
    -
      include: true
  space-around-operator:
    - 2
    -
      include: true
  space-before-bang:
    - 2
    -
      include: true
  space-before-brace:
    - 2
    -
      include: true
  space-before-colon:
    - 2
    -
      include: false
  space-between-parens:
    - 2
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
  url-quotes: 2
  variable-for-property: 0


  # Colors
  hex-length:
    - 2
    -
      style: long
  hex-notation:
    - 2
    -
      style: lowercase
  no-color-hex: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-invalid-hex: 2


  # Numbers
  leading-zero:
    - 2
    -
      include: true
  no-trailing-zero: 2


  # Units
  border-zero:
    - 2
    -
      convention: none
  property-units: 0
  shorthand-values: 0
  zero-unit:
    - 2
    -
      include: false